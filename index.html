<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechRadarHungary – Termékajánlók</title>
  <style>
    /* (stílus változatlan marad, fent már megvan) */
  </style>
</head>
<body>

<header>
  <h1>TechRadarHungary – Ajánlott Termékek</h1>
</header>

<div class="controls">
  <input type="text" id="search" placeholder="Keresés terméknév vagy leírás alapján..." />
  <button class="filter-btn" data-filter="all">Összes</button>
  <button class="filter-btn" data-filter="gamer">Gamer</button>
  <button class="filter-btn" data-filter="household">Háztartási</button>
</div>

<div class="container" id="product-list">
  <!-- Termékek itt jelennek meg -->
</div>

<!-- Részletes termékinformációs modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modal-details"></div>
  </div>
</div>

<script>
const products = [
  {
    name: "Logitech G502 HERO Gamer Egér",
    desc: "11 programozható gomb, RGB, 16000 DPI.",
    img: "https://cdn.pixabay.com/photo/2015/05/08/14/47/mouse-759118_1280.jpg",
    price: "18 990 Ft",
    category: "gamer",
    link: "#",
    details: "Típus: Optikai, DPI: 16000, Gombok: 11 programozható, RGB világítás, USB csatlakozás."
  },
  {
    name: "ASUS TUF Gaming F15 Laptop",
    desc: "Intel i5, RTX 3050, 144Hz kijelző.",
    img: "https://cdn.pixabay.com/photo/2014/05/02/21/50/home-office-336377_1280.jpg",
    price: "359 990 Ft",
    category: "gamer",
    link: "#",
    details: "Processzor: Intel Core i5, Videókártya: RTX 3050, RAM: 16GB, Kijelző: 144Hz, SSD: 512GB."
  },
  {
    name: "Samsung Odyssey G3 Monitor",
    desc: "24”, 144Hz, Full HD.",
    img: "https://cdn.pixabay.com/photo/2014/09/27/13/44/monitor-463898_1280.jpg",
    price: "69 990 Ft",
    category: "gamer",
    link: "#",
    details: "Méret: 24\", Felbontás: Full HD, Frissítés: 144Hz, Technológia: VA panel, AMD FreeSync."
  },
  {
    name: "Xiaomi Air Fryer",
    desc: "Egészséges sütés olaj nélkül, 3.5L kapacitás.",
    img: "https://cdn.pixabay.com/photo/2021/03/16/14/34/fryer-6101467_1280.jpg",
    price: "28 990 Ft",
    category: "household",
    link: "#",
    details: "Űrtartalom: 3.5L, Teljesítmény: 1500W, Hőmérséklet: 80-200°C, Digitális kijelző."
  }
];

const container = document.getElementById("product-list");
const searchInput = document.getElementById("search");
const filterBtns = document.querySelectorAll(".filter-btn");
const modal = document.getElementById("modal");
const modalDetails = document.getElementById("modal-details");
const closeModal = document.querySelector(".close");

function renderProducts(filter = "all", search = "") {
  container.innerHTML = "";
  const filtered = products.filter(p => {
    const matchCategory = filter === "all" || p.category === filter;
    const matchSearch = p.name.toLowerCase().includes(search) || p.desc.toLowerCase().includes(search);
    return matchCategory && matchSearch;
  });

  if (filtered.length === 0) {
    container.innerHTML = "<p>Nincs találat.</p>";
    return;
  }

  filtered.forEach((p, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}" />
      <div class="card-content">
        <h2>${p.name}</h2>
        <p>${p.desc}</p>
        <div class="price">${p.price}</div>
        <a class="btn" href="${p.link}" target="_blank">Megnézem az eMAG-on</a>
        <button class="btn-secondary" onclick="showDetails(${index})">Több</button>
      </div>
    `;
    container.appendChild(card);
  });
}

searchInput.addEventListener("input", e => {
  renderProducts(activeFilter, e.target.value.toLowerCase());
});

let activeFilter = "all";
filterBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    filterBtns.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeFilter = btn.dataset.filter;
    renderProducts(activeFilter, searchInput.value.toLowerCase());
  });
});

function showDetails(index) {
  modalDetails.innerHTML = `<h2>${products[index].name}</h2><p>${products[index].details}</p>`;
  modal.style.display = "block";
}

closeModal.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

renderProducts();
</script>

</body>
</html>
